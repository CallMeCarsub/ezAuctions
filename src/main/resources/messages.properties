command.bid.placed={prefix}&9Your bid has been placed.

# Auction Broadcasts

# {0} is the auctioneer
# {1} is the amount of items being auctioned
# {2} is the item being auctioned
# {3} is the price
# {4} is the increment
# {5} is the time of the auction
auction.info={prefix}&e{0} &9is auctioning &a{1} &b{2} &9for &6${3} &9at an increment of &3{4} for &4{5} seconds.

# NOTE: Where the "\n" is placed, a new line will be created. If you want it to be on the same line as auctions.info,
# remove the "\n{prefix}"

# {0} is the player who the head belongs to
auction.skull=\n{prefix}&aHead of &f{0}.

# {0} is the amount of xp it costs
auction.repair.price=\n{prefix}&9It costs &a{0} &9levels of XP to repair this item.
auction.repair.impossible=\n{prefix}&9This item cannot be repaired.

# {0} is the price for the autobuy
auction.autobuy=\n{prefix}&9The auto-buy of this auction is set at {0}.

auction.sealed=\n{prefix}&9This is a sealed auction. Bids will not be disclosed.

# {0} is the time left
auction.time_left={prefix}&9{0} seconds left.

# {0} is the bidder
# {1} is the amount they bid
auction.bid={prefix}&f{0} &9raised the bid to &a${1}.

# {0} is the amount of time to be added config: antisnipe.time
auction.antisnipe={prefix}&9Anti-snipe activated! Adding {0} seconds to the auction time.

# {0} is the bidder
# {1} is the amount they bid
auction.finish={prefix}&f{0} &9has won the auction with a bid of &a{1}&9!
auction.finish.no_bids={prefix}&9The auction ended with no bids.

auction.cancelled={prefix}&9The auction has been cancelled.
auction.impounded={prefix}&9The auction has been impounded.

# Rewards
reward.received={prefix}&9You have received your winnings.
# {0} is the amount of money the auctioneer received
reward.money_given={prefix}&9You have received &a${0} from your auction.
reward.returned={prefix}&9Your items have been returned.
reward.relogged={prefix}&9Your items from the last auction have been returned.
reward.full_inventory={prefix}&9Your inventory is full! Your winnings have been dropped on the ground.
